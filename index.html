<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Animação de Slide Estilo Stories</title>
   
</head>
<body>
    
    <div data-slide ="slide" class="slide">
        <div class="slide-items">
            <img src="./img/01.jpg" alt="imagem 01">
            <img src="./img/02.jpg" alt="imagem 02">
            <img src="./img/03.jpg" alt="imagem 03">
            <img src="./img/04.jpg" alt="imagem 04">
            <img src="./img/05.jpg" alt="imagem 05">
        </div>

        <nav class="slide-nav">
            <div class="slide-thumb"></div>
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Próximo</button>
        </nav>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
